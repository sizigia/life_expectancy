<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Time Left to Live</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <table>
                    <tr>
                        <td>
                            <h1>Sup sup</h1>
                        </td>
                    </tr>
                </table>

                <form action="{{url_for('interact_life_expectancy')}}" method="post" id="submit_params">
                    <select name="sex" class="selectpicker">
                        <option value="{{default_sex}}" selected>{{default_sex}}</option>
                        <option>Both sexes</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select>

                    <select name="age" class="selectpicker">
                        <option value="{{default_age}}" selected>{{default_age}}</option>
                        {% for age in range(1, 100) %}
                        <option value="{{age}}">{{age}}</option>
                        {% endfor %}
                    </select>

                    <select name="country" class="selectpicker">
                        <option value="{{default_country}}" selected>{{default_country}}</option>
                        {% for country in country_list %}
                        <option value="{{country}}">{{country}}</option>
                        {% endfor %}
                    </select>

                    <button type="submit" class="btn btn-primary">Show me</button>
                    <button type="reset" class="btn btn-primary" onclick="location.href='/';"
                        value="Reset">Reset</button>
                </form>
                <br>
                <br>
                <h2>{{string_to_print}}</h2>
                <br>
                <table>
                    <tr>
                        {% for imag in healthy_image_list %}
                        {% if loop.index == 21 or loop.index == 41 or loop.index == 61 or loop.index == 81 %}
                    </tr>
                    <tr>
                        {% endif %}
                        <td><img src={{imag}} width="40" height="40"/td> {% endfor %} </tr> </table> </div> </div>
                                </body> </html>
